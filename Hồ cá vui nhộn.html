<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ cá động với Thợ lặn và Rùa</title>
    <style>
        /* Định dạng cho hồ cá với hình nền */
        .aquarium {
            width: 100%;
            height: 770px;
            margin: 0 auto;
            border: 2px solid #1E90FF;
            background: url('cảnh.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Hiệu ứng cho con cá */
        .fish {
            width: 100px;
            position: absolute;
            top: 50px;
            left: 0;
            animation: swim 5s linear infinite alternate ;
        }

        /* Hiệu ứng cho cá mập */
        .shark {
            width: 500px;
            position: absolute;
            top: 100px;
            left: 100%;
            animation: swimReverse 4s linear infinite alternate ;
        }

        /* Hiệu ứng cho thợ lặn */
        .diver {
            width: 120px;
            position: absolute;
            top: 50px;
            left: 300px;
            animation: diverMove 6s linear infinite alternate ;
        }

        /* Hiệu ứng cho rùa */
        .turtle {
            width: 180px;
            position: absolute;
            top: 200px;
            left: -60px;
            animation: turtleSwim 20s ease-in-out infinite alternate ;
        }

        /* Keyframes cho các hiệu ứng */
        @keyframes swim {
            0% {
        left: 0;
        transform: translateY(0) scaleX(1); /* Bắt đầu ở vị trí ban đầu và hướng đi phải */
    }
    25% {
        left: 25%; 
        transform: translateY(-50px) scaleX(1); /* Bơi lên trên và tiếp tục bơi phải */
    }
    50% {
        left: 50%;
        transform: translateY(0) scaleX(1); /* Bơi ngang và không thay đổi chiều dọc */
    }
    75% {
        left: 75%;
        transform: translateY(50px) scaleX(-1); /* Bơi xuống dưới và quay đầu sang trái */
    }
    100% {
        left: 100%;
        transform: translateY(0) scaleX(-1); /* Quay đầu khi bơi ngược lại */
    }
}

        @keyframes swimReverse {
            0% {
        left: 0;
        transform: translateY(0) scaleX(1); /* Bắt đầu ở vị trí ban đầu và hướng đi phải */
    }
    25% {
        left: 25%; 
        transform: translateY(-50px) scaleX(1); /* Bơi lên trên và tiếp tục bơi phải */
    }
    50% {
        left: 50%;
        transform: translateY(0) scaleX(1); /* Bơi ngang và không thay đổi chiều dọc */
    }
    75% {
        left: 75%;
        transform: translateY(50px) scaleX(-1); /* Bơi xuống dưới và quay đầu sang trái */
    }
    100% {
        left: 100%;
        transform: translateY(0) scaleX(-1); /* Quay đầu khi bơi ngược lại */
    }
}

        @keyframes diverMove {
            0%, 100% { transform: translateY(0); }
            80% { transform: translateY(100px); }
        }

        @keyframes turtleSwim {
            0% {
        left: 0;
        transform: translateY(0) scaleX(1); /* Bắt đầu ở vị trí ban đầu và hướng đi phải */
    }
    25% {
        left: 25%; 
        transform: translateY(-50px) scaleX(1); /* Bơi lên trên và tiếp tục bơi phải */
    }
    50% {
        left: 50%;
        transform: translateY(0) scaleX(1); /* Bơi ngang và không thay đổi chiều dọc */
    }
    75% {
        left: 75%;
        transform: translateY(50px) scaleX(-1); /* Bơi xuống dưới và quay đầu sang trái */
    }
    100% {
        left: 100%;
        transform: translateY(0) scaleX(-1); /* Quay đầu khi bơi ngược lại */
    }
}
    </style>
</head>
<body>
    <!-- Khung chứa hồ cá -->
    <div class="aquarium">
        
        <!-- Con cá -->
        <img src="ca.png" alt="Cá" class="fish">
        
        <!-- Cá mập -->
        <img src="ca map.png" alt="Cá mập" class="shark">
        
        <!-- Thợ lặn -->
        <img src="tho lan.png" alt="Thợ lặn" class="diver">
        
        <!-- Rùa -->
        <img src="rua.png" alt="Rùa" class="turtle">
    </div>
</body>
</html>
